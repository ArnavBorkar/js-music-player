<html lang="en">
<head>

<body><div class="body-div"><div class="body-div2">

<div class="Rtable Rtable--3cols Rtable--collapse">
<div class="nowplaying_container Rtable-cell">
NOW PLAYING
<div class="songname">
Select A playlist    
</div>

<div class="song-img">
    <img id = "songImg" src="images/start.jpeg" alt="DNE" height="200em" width="200em" style="border-radius: 2rem;">
</div>

<div class="song-bar">
    Song Progress bar is under construction ;p
</div>

<div class="song-btns">
<button class="prev_btn" onclick="prevTrack()"><i class="fas fa-backward"></i></button> 
<button class="playpause_btn" onclick="playPauseTrack()"><i class="fas fa-play"></i></button> 
<button class="next_btn" onclick="nextTrack()"><i class="fas fa-forward"></i></button> 
<button class="like_song" onclick="addToLikedSongs()"><i class="fas fa-heart"></i></button> 

<form>
    Select a playlist to add this song:
    <select id="playlist_form">
      <option> ðŸŽ¶All your Playlists </option>

    </select>
    <br>
    <input type="button" class="add_to_playlist" onclick="addToPlaylist()" value="Add to Playlist">
    </form>

</div></div>

<div class="songlist Rtable-cell" id="all-songs">
    <h2><button class="playlist-btn" onclick="selectPlaylist()"><i class="fas fa-play"></i></button>ALL SONGS</h2>
    <ol id="songList"></ol>
    </div>



<div class="likedList Rtable-cell">
    <h2><button class="playlist-btn" onclick="playLikedSongs()"><i class="fas fa-play"></i></button> Liked Songs</h2>
    <ol id="likedList"></ol>
    </div>
    
</div>

<div class="listContainer" id="list_Container">
<!-- --------------------------------------------------------- -->




<div class="playlist_control_btns">
    <h2>Playlist Maker</h2>
    <h3>Create a new Playlist<button onclick="createNewPlaylist()"><i class="fas fa-plus"></i></button></h3>
    You can create upto 6 custom playlists.<br>
    For more playlists contact developer.
</div>





<!-- --------------------------------------------------------- -->
</div>
